<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>打字游戏</title>
<style>
  /* ...之前的样式保持不变... */
</style>
</head>
<body>
<div id="game-container">
  <div id="sentence">这里会显示一段话</div>
  <input type="text" id="input-field" placeholder="在这里输入句子..." />
  <p>用时: <span id="time">0</span> 秒</p>
  <button id="next-sentence">下一句</button>
</div>

<script>
  const sentences = [
    "猫咪在阳光下打盹。",
    "快速的棕色狐狸跳过懒狗。",
    "打字游戏可以提高打字速度。",
    "我从一堆石头里找到了一只红薯",
    "怎么的这玩意你要买给你同学来我这必须一次性给你干报废",
    "刀哥你头上长草了"
    "zhr你内裤什么颜色"
    
    // ...更多句子...
  ];
  let currentSentenceIndex = 0;
  let startTime;
  let endTime;

  // 更新句子显示
  function updateSentence() {
    document.getElementById('sentence').textContent = sentences[currentSentenceIndex];
    document.getElementById('input-field').value = '';
    startTime = new Date().getTime();
  }

  // 检查输入的句子是否正确
  function checkInput() {
    const inputField = document.getElementById('input-field');
    if (inputField.value === sentences[currentSentenceIndex]) {
      endTime = new Date().getTime();
      calculateTime();
    }
  }

  // 计算完成句子所用的时间
  function calculateTime() {
    const timeTaken = (endTime - startTime) / 1000;
    document.getElementById('time').textContent = timeTaken;
  }

  // 初始化游戏
  function initGame() {
    updateSentence();
    document.getElementById('input-field').addEventListener('input', checkInput);
    document.getElementById('next-sentence').addEventListener('click', function() {
      currentSentenceIndex++;
      if (currentSentenceIndex >= sentences.length) {
        currentSentenceIndex = 0; // 或者可以结束游戏
      }
      updateSentence();
    });
  }

  initGame();
</script>
</body>
</html>
