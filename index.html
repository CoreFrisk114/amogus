<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>打字游戏</title>
<style>
  /* ...之前的样式保持不变... */
</style>
</head>
<body>
<div id="game-container">
  <div id="sentence">这里会显示一段话</div>
  <input type="text" id="input-field" placeholder="在这里输入句子..." />
  <p>用时: <span id="time">0</span> 秒</p>
</div>

<script>
  const sentences = [
    "猫咪在阳光下打盹，而孩子们在公园里追逐嬉戏。",
    "The quick brown fox jumps over the lazy dog.",
    "打字游戏可以提高打字速度，也是一种很好的大脑锻炼方式。",
    "Learning to type quickly and accurately is an essential skill in the digital age.",
    "zhr你内裤是什么颜色的",
    "吃太多萝卜或者红薯会让你放很多屁",
    "如果你没在五秒内打完你就是gay",
    // ...更多句子...
  ];
  let currentSentenceIndex;
  let startTime;
  let endTime;

  // 随机选择一句话并更新显示
  function updateSentence() {
    currentSentenceIndex = Math.floor(Math.random() * sentences.length);
    document.getElementById('sentence').textContent = sentences[currentSentenceIndex];
    document.getElementById('input-field').value = '';
    startTime = new Date().getTime();
  }

  // 检查输入的句子是否正确
  function checkInput(event) {
    const inputField = document.getElementById('input-field');
    if (inputField.value === sentences[currentSentenceIndex] && event.key === 'Enter') {
      endTime = new Date().getTime();
      calculateTime();
      updateSentence();
    }
  }

  // 计算完成句子所用的时间
  function calculateTime() {
    const timeTaken = (endTime - startTime) / 1000;
    document.getElementById('time').textContent = timeTaken.toFixed(2);
  }

  // 初始化游戏
  function initGame() {
    updateSentence();
    document.getElementById('input-field').addEventListener('keypress', checkInput);
  }

  initGame();
</script>
</body>
</html>
